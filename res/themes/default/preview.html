<!DOCTYPE html>
<html class="preview">
    <head>
        <title>${pic.name}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="${base}css/normalize.css">
        <link rel="stylesheet" href="${base}css/style.css">
    </head>
    <body>
        <header>
            #if($prev)
            <a class="prev-btn" href="${prev}.html">$prev</a>
            #end
            <h1>${pic.name}</h1>
            #if($next)
            <a class="next-btn" href="${next}.html">$next</a>
            #end
        </header>
        <div>
            <figure>
                <img src="${pic.name}">
                <figcaption>
                    #set($position = $index + 1)
                    <span class="index">$position/${count}</span>
                    <span class="name">${pic.name}</span>
                    #if($pic.description)
                    <span class="description">${pic.description}</span>
                    #end
                    #if($pic.artist)
                    <span class="artist">${pic.artist}</span>
                    #end
                    #if($pic.copyright)
                    <span class="copyright">${pic.copyright}</span>
                    #end
                </figcaption>
            </figure>
        </div>
    </body>
</html>
